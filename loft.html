   function isAllTrue(array, fn) {

// debugger
try {

      throw new Error('empty array')
  };

  let isFunc = typeof fn;

  if ( isFunc != 'function' ) {
     throw new Error('fn is not a function')
  }

  let result = true;

  for (let i = 0; i < array.length; i++) {
      result = result && fn(array[i]);
  }
  return result;


    } catch (e) {

    }
}
